<form (submit)="onSubmit()">

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="fomr-control" [(ngModel)]="user.name" name="name">
  </div>

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="fomr-control" [(ngModel)]="user.email" name="email">
  </div>

  <div class="form-group">
    <label for="">Phone</label>
    <input type="text" class="fomr-control" [(ngModel)]="user.phone" name="phone">
  </div>

  <input type="submit" class="btn btn-success" value="Save">

</form>


<div *ngFor="let user of users">
  <div class="well">
    <ul class="list-group">
      <li class="list-group-item">
        Name: {{user.name}}
      </li>
      <li class="list-group-item">
        Email: {{user.email}}
      </li>
      <li class="list-group-item">
        Phone: {{user.phone}}
      </li>
    </ul>
    

    <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
<br>
<br>
  </div>
  
</div>
